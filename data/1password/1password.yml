markdown: >-
  ## Overview


  1Password is a password management and secrets management platform that
  enables teams to securely store, share, and manage credentials. It's designed
  for remote teams that need to collaborate while maintaining strong security
  standards.


  ## Key Features


  - **Secure Password Storage**: Zero-knowledge encryption ensures only you can
  access your passwords

  - **Team Vaults**: Create shared vaults for storing credentials that teams
  need to access

  - **Credential Sharing**: Securely share passwords, SSH keys, and secrets with
  team members

  - **Access Control**: Fine-grained permissions to control who can view, edit,
  or manage credentials

  - **Multi-Factor Authentication (MFA)**: Support for various MFA methods
  including TOTP and U2F

  - **Activity Monitoring**: Audit logs showing who accessed what credentials
  and when

  - **CLI Integration**: Command-line interface for developers to access secrets
  programmatically

  - **SSH Key Management**: Securely store and manage SSH keys for development
  teams

  - **Integration with Tools**: Works with GitHub, AWS, Terraform, and other
  development tools

  - **Device-Level Security**: SecureEnclave on macOS and biometric
  authentication on mobile

  - **Travel Mode**: Temporarily remove sensitive data from devices before
  traveling


  ## Pricing


  - **Families**: $4.99/month for up to 5 family members

  - **Teams**: $3.99/user/month with shared vaults and team management

  - **Business**: $7.99/user/month with advanced security, compliance, and
  administrative controls

  - **Enterprise**: Custom pricing with SSO, advanced compliance features, and
  dedicated support
