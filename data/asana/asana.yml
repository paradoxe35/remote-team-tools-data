markdown: >-
  ## Overview


  Asana is a work management platform that helps teams organize, track, and
  manage their work in one place. It provides visibility across projects,
  portfolios, and goals while enabling seamless collaboration.


  ## Key Features


  - **Tasks & Projects**: Create and organize tasks within projects with full
  visibility

  - **Multiple Views**: List, board, timeline (Gantt), calendar, and table views

  - **Goals & Portfolios**: Connect individual tasks to broader organizational
  goals

  - **Dependencies**: Manage task relationships and critical path planning

  - **Team Conversations**: In-context communication tied to tasks and projects

  - **Portfolios**: Get executive visibility across multiple projects

  - **Templates**: Pre-built workflows and project templates

  - **Integrations**: Connect with popular tools like Slack, Google Workspace,
  Microsoft Teams


  ## Pricing


  - **Free Plan**: Basic task and project management for up to 15 team members

  - **Premium**: $13.49 per user/month, adds advanced views and portfolio
  management

  - **Business**: $30.49 per user/month, includes goals, portfolios, and
  advanced reporting

  - **Enterprise**: Custom pricing for large organizations with advanced
  security and compliance
