markdown: >-
  ## Overview


  Fathom AI is an AI-powered meeting assistant that automatically records,
  transcribes, and summarizes video calls on platforms like Zoom, Google Meet,
  and Microsoft Teams. This helps users focus on the conversation and
  collaboration by handling note-taking.


  ## Features


  *   Automatic recording, transcript, and AI summary generation.

  *   "Ask Fathom" lets you query across past meetings.

  *   Syncs notes and action items into other tools automatically.


  ## Pricing / free


  Widely positioned as free for individuals, with business options emerging.
