markdown: >-
  ## Overview


  Any.do offers an intuitive way to manage tasks and events with a unified view.
  Its minimalistic design focuses on ease of use for individuals and small
  teams.


  ## Key Features


  - Unified task + calendar view

  - Natural language task input

  - Shared lists for team collaboration

  - Google/Outlook calendar sync

  - Cross-platform mobile apps


  ## Pricing


  Free for basic features. Premium plans start at $4.99/month for advanced
  collaboration tools and priority support.
