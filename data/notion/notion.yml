markdown: >-
  ## Overview


  Notion is a unified workspace platform that combines the functionality of
  documents, spreadsheets, databases, wikis, and project management tools. Teams
  use Notion for documentation, knowledge bases, project tracking, and workflow
  management.


  ## Key Features


  - **Documents**: Rich text editing with database integration

  - **Databases**: Create relational databases with custom properties and
  filters

  - **Templates**: Pre-built templates for various use cases

  - **Synced Content**: Keep information synchronized across multiple views

  - **Collaboration**: Real-time editing, comments, and mentions

  - **Relations & Rollups**: Connect data across databases with calculated
  fields

  - **Views**: Multiple ways to view the same data (table, gallery, timeline,
  calendar)

  - **Integrations**: Connect with Slack, Zapier, Google Drive, and other tools

  - **API**: Build custom integrations and automations


  ## Pricing


  - **Free Plan**: Basic workspace with unlimited blocks

  - **Plus**: $12 per workspace/month (billed annually), adds file uploads and
  advanced features

  - **Business**: $27 per workspace/month, includes version history and priority
  support

  - **Enterprise**: Custom pricing for large organizations with advanced
  security and compliance
