markdown: >-
  ## Overview


  Wrike is an AI-powered enterprise work management software designed to improve
  collaboration and coordination in remote and hybrid teams. The platform
  ensures teams remain productive with features ranging from task assignments to
  real-time reporting and document sharing.


  ## Key Features


  - **Project Management**: Calendars, Gantt charts, dashboards, and
  comprehensive reporting tools

  - **Multiple Work Views**: Kanban boards, lists, timelines, and custom views
  for flexible project visualization

  - **Task Management**: Create tasks and subtasks with estimated time, budget,
  resource allocation, and dependency tracking

  - **Collaboration Tools**: Co-editing, discussion threads on tasks, document
  attachment, and real-time feedback sharing

  - **AI & Automation**: Powerful workflow automation and AI agents for routine
  actions, risk monitoring, auto-resource assignment, and status update
  summaries

  - **Digital Proofing**: Online proofing tool with annotation and commenting
  for feedback on digital files and videos

  - **Time Tracking**: Built-in time tracking to monitor task hours and optimize
  productivity

  - **Advanced Integrations**: 400+ integrations including Microsoft Teams,
  Google Suite, and specialized tools

  - **Flexible Methodologies**: Support for both Agile and Waterfall project
  management approaches

  - **Security & Customization**: Configurable access permissions and security
  measures tailored to organizational needs

  - **Portfolio Management**: Enterprise-level visibility across multiple
  projects and teams


  ## Pricing


  - **Team**: Starting plan for small teams

  - **Business**: Mid-level plan for growing organizations

  - **Enterprise**: Custom pricing for large enterprises with advanced
  requirements
