markdown: >-
  ## Overview


  Loom is a video messaging platform that enables remote teams to communicate
  asynchronously through screen and camera recordings. Powered by AI, Loom
  automatically generates titles, summaries, chapters, and tasks from your
  videos, ensuring clear communication and reducing the need for synchronous
  meetings.


  ## Key Features


  - **Screen & Camera Recording**: Record your screen, camera, or both
  simultaneously with high-quality capture

  - **Multiple Recording Options**: Chrome extension, desktop app, or mobile app
  for recording from any device

  - **AI Automatic Processing**: AI Suite adds context automatically including
  titles, summaries, chapters, and action items

  - **Transcription & Chapters**: Automatic speech-to-text with searchable
  chapters for easy navigation

  - **Interactive Playback**: Viewers can quickly consume and respond to video
  messages without watching the entire duration

  - **Integrations**: Seamless integration with Slack, Google Drive, Notion,
  Jira, Confluence, and other work tools

  - **Atlassian Integration**: Native integration with Jira and Confluence for
  engineering teams

  - **Smart Search**: Search across all your recorded videos by content,
  transcript, or metadata

  - **Recording Analytics**: Track video engagement and viewer interactions


  ## Impact


  Loom customers recorded 93 million videos in 2025, reducing the need for an
  estimated 245 million meetings.


  ## Pricing


  - **Free Plan**: Basic video recording and sharing with standard features

  - **Standard ($12.50/month)**: Unlimited video duration, custom branding,
  advanced sharing options

  - **Pro ($25/month)**: Team collaboration, workspace analytics, priority
  support

  - **Enterprise**: Custom pricing for large-scale deployments with advanced
  security and compliance
