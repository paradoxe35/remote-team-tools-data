markdown: >-
  ## Overview

  ClickUp consolidates project management, document collaboration, and
  communication tools into a unified platform. Teams can track tasks, set goals,
  and manage workflows with integrated features like Gantt charts, time
  tracking, and automated reminders.


  ## Features

  - Customizable dashboards

  - Integrated docs and whiteboards

  - Time tracking and workload management

  - Task dependencies and automation

  - Multiple project views (list, board, timeline)


  ## Pricing

  - Free plan for small teams

  - Business plan ($9.99/user/month)

  - Enterprise plan (custom pricing)
