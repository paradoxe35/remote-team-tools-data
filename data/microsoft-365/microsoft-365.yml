  - cloud-storage
  - video-conferencing
markdown: |-
  ## Features
  - Full desktop Office apps + web versions
  - Integrated identity, security, and compliance
  - SharePoint/OneDrive for structured file sharing
  - Teams for video conferencing

  ## Pricing
  - Subscription plans priced per user; some consumer-level tiers

  ## Limitations
  - Admin center complexity
  - Web experience less preferred by some users
  - Migration planning required
