markdown: >-
  ## Overview


  Camtasia is a screen recording and video editing tool that simplifies content
  creation for tutorials, software demonstrations, and educational materials. It
  offers drag-and-drop timeline editing and built-in visual effects.


  ## Features


  - One-click screen/video capture

  - Built-in screen recorder with mouse tracking

  - Timeline-based video editing

  - Title templates and transitions

  - Callout annotations and zoom/pan effects


  ## Pricing


  - $299.99 for Windows/Mac

  - Academic discounts available

  - No subscription model
