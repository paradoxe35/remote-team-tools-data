markdown: |-
  ## Features
  - Simple Kanban-style task boards
  - Power-Ups for automation and integrations
  - Cross-device synchronization

  ## Pricing
  - Generous free tier
  - Paid plans for automation and admin controls

  ## Limitations
  - Limited native reporting
  - Boards can become cluttered without structure
  - Not ideal for complex portfolios
