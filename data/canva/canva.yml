markdown: >-
  ## Overview


  Canva is a graphic design platform that empowers non-designers to create
  professional visual content. With its intuitive drag-and-drop interface,
  millions of templates, and collaboration features, Canva is ideal for teams to
  create presentations, social media content, documents, and visual
  communications.


  ## Key Features


  - **Drag-and-Drop Editor**: Intuitive interface requiring no design experience

  - **Millions of Templates**: Pre-designed templates for presentations, social
  media, documents, and more

  - **Stock Assets**: Access to millions of stock photos, illustrations, icons,
  and design elements

  - **Brand Kit**: Store brand colors, logos, and fonts for consistent team
  branding

  - **Team Collaboration**: Real-time collaboration with comments, version
  history, and sharing controls

  - **Canva Whiteboard**: Interactive whiteboard for brainstorming and visual
  planning

  - **Design AI**: AI-powered design suggestions and content generation

  - **Presentations**: Create and present slideshows directly from Canva

  - **Document Creation**: Design professional documents, infographics, and
  reports

  - **Print & Download**: Export designs for print or digital distribution

  - **Sharing & Permissions**: Collaborate with granular permission controls

  - **Brand Templates**: Create custom templates for consistent brand
  communication


  ## Pricing


  - **Free**: Basic features with limited premium elements and storage

  - **Canva Pro**: $13/month per user with unlimited premium content and storage

  - **Canva Teams**: $17/month per user with team collaboration features and
  brand kit

  - **Canva Enterprise**: Custom pricing for organizations with advanced
  security and compliance needs
