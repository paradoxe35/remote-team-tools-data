markdown: >-
  ## Overview

  Microsoft Teams combines chat, meetings, file storage, and application
  integration into a single platform for remote teams. It supports real-time
  collaboration with tools like whiteboards and screen sharing.


  ## Features

  - Real-time chat and channels

  - Video conferencing with breakout rooms

  - Integration with Microsoft 365 apps

  - Cloud storage via OneDrive

  - Task management via Planner


  ## Pricing

  - Free plan with basic features

  - Business plan ($4.00/user/month)

  - Enterprise plan (custom pricing)
