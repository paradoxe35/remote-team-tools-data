markdown: >-
  ## Overview


  Plane is a project and task management platform designed for remote teams to
  plan, own, and track work as the system of record.


  ## Features


  - Single source of truth for planning and executing work

  - Clear ownership and progress tracking

  - Integrates with communication and documentation tools

  - Async-friendly interface for distributed teams


  ## Pricing


  Free plan available with premium plans starting at $5 per user/month.
