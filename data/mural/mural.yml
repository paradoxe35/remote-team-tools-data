markdown: >-
  ## Overview


  Mural is a collaboration platform that helps teams capture, organize, and act
  on ideas through visual collaboration. Designed with structured facilitation
  and design thinking methodologies at its core, Mural provides an AI-powered
  workspace where remote, in-person, and asynchronous teams can work together
  effectively.


  ## Key Features


  - **AI-Powered Mind Maps**: Automatically generate mind maps from
  brainstorming sessions

  - **Cluster & Classify**: Organize research and ideas with AI-assisted
  clustering and categorization

  - **Facilitation Superpowers**: Built-in timers, voting, anonymous
  contributions, and structured workshop flows

  - **Method Guides**: Pre-built frameworks for design thinking, lean, agile,
  and other collaborative methodologies

  - **Template Library**: Extensive collection of pre-designed templates for
  workshops, retrospectives, and planning sessions

  - **Multiple Work Modes**: Support for in-person, remote, and asynchronous
  collaboration seamlessly

  - **Microsoft 365 Integration**: Native integration with Microsoft Teams,
  Outlook, and Azure DevOps

  - **Copilot Integration**: Microsoft 365 Copilot integration for AI-assisted
  workshop facilitation

  - **Org Chart & Mapping**: Create organizational structures and customer
  journey maps

  - **Cross-Platform Support**: Works on web, mobile, and Microsoft Teams


  ## Market Position


  Trusted by 95% of the Fortune 100, including IBM, Intuit, Microsoft, GitLab,
  Steelcase, Thoughtworks, and Atlassian. Over 1,715 companies worldwide
  actively use Mural.


  ## Pricing


  - **Free Plan**: Basic workspace with limited boards and features

  - **Team Plan**: Unlimited boards, advanced features, and team collaboration
  tools

  - **Enterprise Plan**: Custom pricing with advanced security, compliance, and
  dedicated support
