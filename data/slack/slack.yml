markdown: >-
  ## Overview

  Slack is a web and mobile application designed to improve productivity in
  remote teams by centralizing communication. Teams can create channels for
  different projects, integrate with tools like Google Drive and Trello, and set
  up automated workflows.


  ## Features

  - Real-time messaging

  - File sharing

  - Integrations with over 1,500 apps

  - Customizable notifications

  - Screen sharing

  - Searchable message history


  ## Pricing

  - Free plan with limited features

  - Plus plan ($6.67/users/month) with advanced features

  - Enterprise plan (custom pricing) for large organizations
