markdown: >-
  ## Overview


  Slack is a real-time messaging and collaboration platform that transforms how
  teams communicate. It provides a centralized workspace where remote teams can
  collaborate efficiently through organized conversations, integrations, and
  file sharing.


  ## Features


  - **Channels**: Create public or private channels for team discussions

  - **@Mentions**: Tag users or teams for specific attention

  - **Integrations**: Connect with 2,500+ tools like Google Workspace, Microsoft
  Teams, and Trello

  - **Search**: Powerful search functionality for messages, files, and metadata

  - **File Sharing**: Share files of any type and collaborate in real-time

  - **Screen Sharing**: Conduct virtual meetings and walkthroughs

  - **Custom Workflows**: Create automated workflows with Slack apps


  ## Pricing


  - **Free Tier**: Up to 10,000 messages/day, 500MB file storage

  - **Premium**: $6.67/user/month - 150GB file storage, advanced analytics,
  priority support

  - **Enterprise Grid**: Custom pricing for large organizations with advanced
  security features
