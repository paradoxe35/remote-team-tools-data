markdown: >-
  ## Overview


  Hyperise is a video creation tool that allows users to generate personalized
  video messages at scale. For remote teams, it enables authentic one-to-one
  communication for employee onboarding, team updates, and personal outreach
  without requiring video production expertise.


  ## Key Features


  - **Personalized Videos**: Generate videos with personalized text, images, and
  messaging

  - **Template Library**: Pre-designed templates for various use cases

  - **Video Editor**: Intuitive editor for customizing videos with text,
  stickers, and effects

  - **Brand Kit**: Apply brand colors, logos, and fonts to maintain consistency

  - **Avatar Support**: Use digital avatars or record yourself for personalized
  messages

  - **Bulk Creation**: Automatically create personalized videos for multiple
  recipients

  - **Email Integration**: Generate unique video links and embed in emails

  - **Analytics**: Track video views, engagement, and completion rates

  - **Screen Recording**: Record and annotate screen captures for tutorials and
  demos

  - **Library Management**: Organize and manage video templates and assets

  - **Export Options**: Download videos in various formats or get shareable
  links

  - **API Access**: Programmatically create videos through API integration


  ## Pricing


  - **Free**: Basic video creation with limited features and Hyperise branding

  - **Pro**: $25/month with more template options and advanced analytics

  - **Business**: $99/month with team features, bulk creation, and integrations

  - **Enterprise**: Custom pricing for large-scale deployments and API access
