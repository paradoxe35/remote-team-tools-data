markdown: >-
  ## Overview


  Motion is an AI-powered productivity platform that merges task management with
  intelligent time blocking. It automatically schedules tasks based on priority
  and availability, offering dynamic rescheduling and prioritization.


  ## Key Features


  - AI task scheduling and time blocking

  - Integrations with Google Calendar and Outlook

  - Automatic rescheduling based on new tasks

  - Personal and team-level planning views

  - Priority-based task recommendations


  ## Pricing


  Free plan for individuals. Paid plans start at $9.99/user/month for advanced
  features and team collaboration.
